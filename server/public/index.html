<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chatbox">
        <div id="messages"></div>
      </div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
